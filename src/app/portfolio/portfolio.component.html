<h2>My Portfolio</h2>
<div class="btn-group">
    <button *ngFor="let type of types;let i=index;" class="btn-primary" [class.active]="type.active"
        (click)="activate(i)"><span>{{type.name}}</span></button>
</div>

<div class="projects">
    <ng-container *ngFor="let project of projects;let i=index">
        <app-project data-aos="fade-in" 
    data-aos-offset="100" *ngIf="meetsSearchCriteria(i)" [project]="project">
        </app-project>
    </ng-container>
</div>
