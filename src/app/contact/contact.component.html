<div class="contact-section bg-grey plr-w ptb">
    <h2>Contact me.</h2>
    <p>Get in touch via the form below, or by emailing <a href="mailto:sabine.detering@web.de"></a></p>
    <form novalidate (ngSubmit)="sendMessage(form.value)" #form="ngForm">

        <p>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Name</mat-label>
                <input matInput type="text" class="form-control" name="name" ngModel required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="form-control" name="email" ngModel required>
            </mat-form-field>
        </p>
        <button type="submit" [disabled]="!form.valid">Send</button>
    </form>
</div>
