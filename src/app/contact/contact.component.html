<div class="contact-wrapper">
    <h2 *ngIf="!mailSent" class="highlight">Contact me.</h2>

    <p *ngIf="!mailSent">
        Get in touch via the form below, or by emailing
        <a href="mailto:sabine.detering@web.de">sabine.detering@web.de</a>.
    </p><br>

    <form *ngIf="!mailSent" class="contact-form" novalidate (ngSubmit)="submitForm(contactForm.value)"
        #contactForm="ngForm">
        <div>
            <mat-form-field appearance="outline" class="form-group full-w">
                <mat-label>Name</mat-label>
                <input matInput minlength="3" name="name" ngModel required #name="ngModel">
                <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                    Please enter your name
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="form-group full-w">
                <mat-label>Email address</mat-label>
                <input matInput pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required ngModel
                    name="email" #email="ngModel">
                <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="form-group full-w">
                <mat-label>Message</mat-label>
                <textarea matInput minlength="4" class="form-control" name="message" ngModel #message="ngModel" required
                    cdkTextareaAutosize>
            </textarea>
            </mat-form-field>
        </div>

        <button *ngIf="!mailSent" class="btn-secondary" type="submit"
            [disabled]="contactForm.touched && !contactForm.valid">
            Send
        </button>
    </form>

    <!-- success message replaces form -->
    <h2 *ngIf="mailSent" class="success full-w">
        Thank you for your message!
    </h2>
</div>
